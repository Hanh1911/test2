<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/ol.css" type="text/css" />
    <link rel="stylesheet" href="./css/ol.css.map" type="text/css" />
  </head>
  <body>
    <script src="./js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="./js/ol.js"></script>
    <!-- <script src="./js/ol.js.map"></script> -->
    <div class="main">
      
      <header> 
        <div class="logo"> <img src="https://hunre.edu.vn/media/data/logo-hunre.png" id="logoimg" class="block" alt="Đại học Tài nguyên và Môi trường Hà Nội"></div>
       <div class="p"><p> WebGIS Bản Đồ Luu_Phuong  </p></div>
      </header>
      <div class="main-gis">
        <div class="main__gis--left">
          
          <form class="form1">
            <input
              class="form-control"
              type="text"
              size="30"
              onkeyup="showResult(this.value)"
              placeholder="Tìm kiếm"
            />
            <div id="livesearch"></div>
          </form>
        </div>

        <div class="map" id="map"></div>
        <div class="main__gis--right">
          <div class="line-chugiai">
          </div>
          <div class="line1">

            <h3>Điểm</h3>
            <img
              src="http://localhost:8080/geoserver/NguyenHoangAnh/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=NguyenHoangAnh:ht_csht"
              alt=""
            />
          </div>
          <div class="line">
            <h3>Đường</h3>
            <img
              src="http://localhost:8080/geoserver/NguyenHoangAnh/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=NguyenHoangAnh:ht_gt"
              alt=""
            />
          </div>
          <div class="line3">
            <h3>Vùng</h3>
            <img
              src="http://localhost:8080/geoserver/NguyenHoangAnh/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=NguyenHoangAnh:ht_sdd"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    
    <div class="ol-popup" id="popup">
      <a href="#" class="ol-popup-closer" id="popup-closer">
        <div id="popup-content"></div>
      </a>
    </div>
   
    <script src="js/main.js"></script>
    <script src="./js/search.js" type="text/javascript"></script>
  </body>
</html>
